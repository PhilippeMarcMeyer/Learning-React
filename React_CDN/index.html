<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React With CDN</title>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class App extends React.Component {
      render(){
        return(
          <div className="app-content">
            <a href="../index.html">Go back to list</a>
            <h1>React With CDN</h1>
            <p>This page is rendered thanks to cdn scripts</p>
            <p>React of course but also babel which transpiles the JSX component to javascript</p>
            <br/>
            <p>It can also contain js : {new Date().toLocaleString('en-GB', { timeZone: 'UTC' })}</p>
            <br/>
			      <i>From Net ninja tutorial : <a href="https://www.youtube.com/watch?v=Fis_Q3rkgtM" target="_Blank">Complete React Tutorial (& Redux) #4 - React Components</a></i>
          </div>
        )
      }
    }

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>
</body>
</html>
